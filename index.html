<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaksi Penjualan</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }

      table {
        width: 50%;
        margin: 20px auto;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #333;
        padding: 10px;
      }

      thead {
        background-color: #333;
        color: #fff;
      }

      label {
        margin-top: 10px;
        display: block;
      }

      input {
        margin-bottom: 10px;
        padding: 5px;
      }

      button {
        padding: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Transaksi Penjualan Barang</h2>

    <table>
      <thead>
        <tr>
          <th>Kode</th>
          <th>Barang</th>
          <th>Harga</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>001</td>
          <td>Barang A</td>
          <td>10.000</td>
        </tr>
        <tr>
          <td>002</td>
          <td>Barang B</td>
          <td>20.000</td>
        </tr>
        <tr>
          <td>003</td>
          <td>Barang C</td>
          <td>30.000</td>
        </tr>
      </tbody>
    </table>

    <label for="kodeBarang">Masukkan kode</label>
    <input type="text" id="kodeBarang" />
    <label for="jumlahBeli">Banyaknya barang</label>
    <input type="text" id="jumlahBeli" />
    <button onclick="hitungTotal()">Submit</button>

    <script>
      const hargaBarang = {
        A001: 10000,
        B002: 15000,
        C003: 20000,
      };

      function hitungTotal() {
        const kodeBarang = document.getElementById("kodeBarang").value.toUpperCase();
        const jumlahBeli = parseInt(document.getElementById("jumlahBeli").value);

        if (hargaBarang.hasOwnProperty(kodeBarang)) {
          const totalPembayaran = hargaBarang[kodeBarang] * jumlahBeli;
          alert(`Total Pembayaran: Rp ${totalPembayaran.toLocaleString()}`);
          hitungKembalian(totalPembayaran);
        } else {
          alert("Kode barang tidak valid!");
        }
      }

      function hitungKembalian(totalPembayaran) {
        const jumlahUang = parseFloat(prompt("Masukkan jumlah uang yang akan dibayarkan:"));

        if (isNaN(jumlahUang)) {
          alert("Jumlah uang tidak valid!");
        } else {
          const kembalian = jumlahUang - totalPembayaran;
          if (kembalian >= 0) {
            alert(`Kembalian: Rp ${kembalian.toLocaleString()}`);
          } else {
            alert("Jumlah uang tidak mencukupi!");
          }
        }
      }
    </script>
  </body>
</html>
